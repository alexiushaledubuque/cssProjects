<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="css/calculator.css" media="screen" />
</head>
<body>
  <div id="main-container">
    <div id="inline-dots">
      <div id="dot1" class="dots">x</div> 
      <div id="dot2" class="dots">-</div> 
      <div id="dot3" class="dots">+</div>
    </div>
		<div id="input-container">
      <input id="number-input" type=text name="" value=0>
    </div>
  	<section id="remaining-section">
  		<section class="detail-row">
  			<div class="box">AC</div>
  			<div class="box">+/-</div>
  			<div class="box">%</div>
  			<div class="box">/</div>
  		</section>
  		<section class="detail-row">
  			<div class="box">7</div>
  			<div class="box">8</div>
  			<div class="box">9</div>
  			<div class="box">*</div>
  		</section>
  		<section class="detail-row">
  			<div class="box">4</div>
  			<div class="box">5</div>
  			<div class="box">6</div>
  			<div class="box">-</div>
  		</section>
  		<section class="detail-row">
  			<div class="box">1</div>
  			<div class="box">2</div>
  			<div class="box">3</div>
  			<div class="box">+</div>
  		</section>
  		<section id="last-row">
  			<div id="zero" class="box">0</div>
  			<div id="button-dot" class="box">.</div>
  			<div class="box">=</div>
  		</section>
  	</section>
  </div>
</body>
</html>
