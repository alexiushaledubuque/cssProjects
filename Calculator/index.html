<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="css/calculator.css" media="screen" />
</head>
<body>
  <div id="main-container">
  	<section id="top-section">
  		<input id="number-input" type=number name="" value=0>
  	</section>
  	<section id="remaining-section">
  		<section class="detail-row">
  			<div class="box">AC</div>
  			<div class="box">+/-</div>
  			<div class="box">%</div>
  			<div class="box">/</div>
  		</section>
  		<section class="detail-row">
  			<div class="box">7</div>
  			<div class="box">8</div>
  			<div class="box">9</div>
  			<div class="box">*</div>
  		</section>
  		<section class="detail-row">
  			<div class="box">4</div>
  			<div class="box">5</div>
  			<div class="box">6</div>
  			<div class="box">-</div>
  		</section>
  		<section class="detail-row">
  			<div class="box">1</div>
  			<div class="box">2</div>
  			<div class="box">3</div>
  			<div class="box">+</div>
  		</section>
  		<section id="last-row">
  			<div class="box">0</div>
  			<div class="box">.</div>
  			<div class="box">=</div>
  		</section>
  	</section>
  	
  </div>
</body>
</html>
